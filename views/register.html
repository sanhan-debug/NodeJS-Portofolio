<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up </title> 
    <link rel="stylesheet" href="css2/style.css">
   </head>
<body>
    <div class="nav-links">
        <a class="nav-link" href="/register">Register</a>
        <a class="nav-link" href="/login">login</a>
        <a class="nav-link" href="/new-project">Add Project</a>
        <a class="nav-link" href="#projects">Projects</a>
        <a class="nav-link" href="#contact">Contact</a>
      </div>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="/register" enctype="multipart/form-data" method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter your name"name="username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your surname" name="surname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your description" name="description" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email"  name="email"  required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your job"name="job" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password"name="password" required >
      </div>
      <div class="input-box">
        <input type="file" name ="avatar"  required >
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
